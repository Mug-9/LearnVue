<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- ! 1.修饰符: lazy -->
      <!-- * 只有在失去焦点或者按下回车是才会更新 -->
      <input type="text" v-model.lazy="message" />
      <h2>{{message}}</h2>

      <!-- ! 2.修饰符: number -->
      <!-- * v-model 默认是string类型,当text是number时, v-model 绑定的数字会转成string -->
      <!-- * 加上number后,会保持number不变 -->
      <input type="number" v-model.number="age" />
      <h2>{{age}} + {{typeof age}}</h2>

      <!-- ! 3.修饰符: trim -->
      <!-- * trim 去除字符串前后的空格 -->
      <input type="text" v-model.trim="name" />
      <h2>您输入的名字: {{name}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          age: 0,
        },
      })
    </script>
  </body>
</html>
