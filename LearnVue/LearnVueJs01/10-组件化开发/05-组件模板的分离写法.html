<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <!-- ! 第一种分离方法 -->
    <script type="text/x-template" id="cpn1">
      <div>
        <h2>我是标题1</h2>
      </div>
    </script>

    <!-- ! 第二种方法  -->
    <template id="cpn2">
      <div>
        <h2>我是标题2</h2>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      Vue.component('cpn', {
        template: '#cpn2',
      })

      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
      })
    </script>
  </body>
