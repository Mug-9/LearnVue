<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"><cpn></cpn></div>

    <template id="cpn">
      <div>
        <h2>{{title}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        components: {
          cpn: {
            template: '#cpn',
            data() {
              return {
                title: 'abc',
              }
            },
          },
        },
      })
    </script>
  </body>
</html>
