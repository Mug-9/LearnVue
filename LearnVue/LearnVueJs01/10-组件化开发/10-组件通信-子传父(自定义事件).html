<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- ! 不填参数，默认传递item过去  -->
      <cpn @itemclick="itemClick"></cpn>
    </div>

    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnClick(item)">
          {{item.name}}
        </button>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        data() {
          return {
            categories: [
              { id: 'aaa', name: '热门推荐' },
              { id: 'bbb', name: '手机数码' },
              { id: 'ccc', name: '家用家电' },
              { id: 'ddd', name: '电脑办公' },
            ],
          }
        },
        methods: {
          btnClick(item) {
            // 发射事件
            this.$emit('itemclick', item) // 不建议使用驼峰写法
          },
        },
      }

      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        components: {
          cpn,
        },
        methods: {
          itemClick(item) {
            console.log(item)
          },
        },
      })
    </script>
  </body>
</html>
