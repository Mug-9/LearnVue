<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--! 通过v-if的参数来控制是否显示  -->
      <!--* true 显示， false 隐藏 -->
      <h2 v-if="isShow">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          isShow: false,
        },
      })
    </script>
  </body>
</html>
