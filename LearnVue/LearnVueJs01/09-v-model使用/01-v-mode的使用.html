<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- ! v-model 双向绑定，改变 input中的值，message 也会跟着改变 -->
      <input type="text" v-model="message" />
      {{message}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
      })
    </script>
  </body>
</html>
