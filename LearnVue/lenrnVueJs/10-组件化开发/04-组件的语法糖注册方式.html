<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{message}}</div>

    <script src="../js/vue.js"></script>
    <script>
      // 1. 注册全局组件语法糖
      Vue.component('cpn1', {
        template: `
          <div>
            <h2> 标题2
            </h2>
            <cpn1></cpn1>
          </div>
        `,
      })
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        //2. 注册局部组件语法糖
        components: {
          cpn2: {
            template: `
          <div>
            <h2> 标题2
            </h2>
            <cpn1></cpn1>
          </div>
        `,
          },
        },
      })
    </script>
  </body>
</html>
