<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>

    <template id="cpn">
      <div>
        <p>{{cmovies}}</p>
        <h2>{{cmessage}}</h2>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        // 一种props使用方法, 数组形式
        //props: ['cmovies', 'cmessage'],
        // 对象类型,可以限制类型
        props: {
          //cmovies: Array,
          // props中可以是对象形式，可以设置默认值
          cmessage: {
            type: String,
            default: 'aaa',
            // required 表明这个属性为必传的值
            required: true,
          },
          cmovies: {
            type: Array,
            default() {
              // 数组默认值必须为一个函数
              return []
            },
          },
        },
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          movies: ['a', 'b', 'c'],
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
