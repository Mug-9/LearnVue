<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- ! 循环遍历数组，没有索引值  -->
      <ul->
        <li v-for="item in names">{{item}}</li>
      </ul->

      <!-- ! 循环遍历数组，有索引值  -->
      <ul->
        <li v-for="(item, index) in names">{{item + index}}</li>
      </ul->
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          names: ['a', 'b', 'c', 'd'],
        },
      })
    </script>
  </body>
</html>
