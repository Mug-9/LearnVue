<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--! 在遍历对象过程中，如果只是获取一个值，则获取value -->
      <ul->
        <li v-for="item in info">{{item}}</li>
      </ul->

      <!-- ? 如何获取key和value -->
      <ul->
        <li v-for="(key, value, index) in info">{{key + value + index}}</li>
      </ul->
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          info: {
            name: 'abc',
            age: 18,
            height: 1.8,
          },
        },
      })
    </script>
  </body>
</html>
