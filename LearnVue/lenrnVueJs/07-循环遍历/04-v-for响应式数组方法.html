<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        methods: {
          btnClick() {
            // 1. push方法
            this.letters.push('aaa')
            // 可变参数, 可以push多个值
            this.letters.push('abc', '123')

            //2. pop() 方法：删除数组最后一个元素
            this.letters.pop()

            //3. shift()： 删除数组第一个元素
            this.letters.shift()

            //4.unshift(): 在数组最前面添加元素
            this.letters.unshift()
            // 可变参数， 添加多个值
            this.letters.unshift('abc', '123')

            //5. splice()： 删除元素/插入元素/替换元素
            //删除元素： 第一个参数表示从哪一位开始（0为起始位），第二个参数传入你要删除几个元素
            this.letters.splice(1, 2)
            //替换元素： 第一个参数表示从哪一位开始（0为起始位），第二个参数，表示我们要替换几个元素， 后面是用于替换前面的元素
            this.letters.splice(1, 2, 'abc', '123')
            //插入元素： 第一个参数表示从哪一位开始（0为起始位），第二个参数，传入0，并且后面跟上要插入的元素
            this.letters.splice(1, 0, 'abc', '123')

            //6.sort() 排序
            this.letters.sort()

            //7. reverse（） 翻转
            this.letters.reverse()

            // 修改数组中的元素， 通过数组下标修改不可以响应式，可以使用Vue自带的set方法
            // set(要修改的对象，索引值， 修改后的值)
            Vue.set(this.letters, 0, 'abc')
          },
        },
      })
    </script>
  </body>
</html>
