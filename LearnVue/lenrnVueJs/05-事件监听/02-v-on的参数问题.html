<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- ! 事件调用的方法没有参数 -->
      <button @click="btnClick()"></button>
      <button @click="btnClick"></button>

      <!-- ! 事件调用的方法有参数时，省略了小括号，vue会默认把浏览器生成的event事件对象作为参数传入 -->
      <button @click="btn1Click"></button>

      <!--?  方法中需要获得event对象， 如何手动传入event -->
      <!--! 在调用时使用 $event  -->
      <button @click="btn2Click(abc, $event)"></button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        methods: {
          btnClick() {},
          btn1Click(abc) {
            console.log(abc)
          },
          btn2Click(abc, event) {
            console.log(abc, event)
          },
        },
      })
    </script>
  </body>
</html>
