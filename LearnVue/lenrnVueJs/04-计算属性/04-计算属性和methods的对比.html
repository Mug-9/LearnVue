<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{message}}</div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          firstName: 'Kobe',
          secondName: 'Bryant',
        },
        methods: {
          getFullName: function () {
            return this.firstName + ' ' + this.secondName
          },
        },
        computed: {
          fullName: function () {
            return this.firstName + ' ' + this.secondName
          },
        },
      })
    </script>
  </body>
</html>
