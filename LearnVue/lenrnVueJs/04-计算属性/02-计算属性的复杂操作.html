<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{totalPrice}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          books: [
            { id: 110, name: 'Unix编程艺术', price: 119 },
            { id: 111, name: '计算机操作系统', price: 60 },
            { id: 112, name: '计算机组成原理', price: 89 },
            { id: 113, name: '计算机网络', price: 80 },
          ],
        },
        computed: {
          totalPrice() {
            let result = 0
            for (let book of this.books) {
              result += book.price
            }
            return result
          },
        },
      })
    </script>
  </body>
</html>
