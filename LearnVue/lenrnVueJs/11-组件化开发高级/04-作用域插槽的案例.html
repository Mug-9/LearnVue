<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn>
        <!--* 父组件app 通过这种方式来拿到子组件cpn中的数据 -->
        <!-- ! 旧版Vue需要通过template来实现,新版可使用其他标签,如div -->
        <template slot-scope="slot">
          <span>{{slot.data.join(' - ')}}</span>
        </template>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <!--* 子组件通过 data(可重命名) 来绑定 pLanguages  -->
        <slot :data="pLanguages">
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        components: {
          cpn: {
            template: '#cpn',
            data() {
              return {
                pLanguages: ['py', 'c++', 'java', 'js', 'c'],
              }
            },
          },
        },
      })
    </script>
  </body>
</html>
