<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--! 不指定name的替换，替换掉默认替换 -->
      <cpn><i>替换</i></cpn>
      <!--! 指定name的替换，替换掉指定替换 -->
      <cpn><h2 slot="center">中间替换</h2></cpn>
    </div>

    <template id="cpn">
      <div>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
        <slot><span>无名</span></slot>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
        },
        components: {
          cpn: {
            template: '#cpn',
          },
        },
      })
    </script>
  </body>
</html>
