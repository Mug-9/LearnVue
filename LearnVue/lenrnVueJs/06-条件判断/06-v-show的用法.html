<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--! v-if： 当条件为false时，包含v-if指令的元素，根本就不会在dom中 -->
      <h2 v-if="isShow">abc</h2>
      <!--! v-show: 当条件为false时，v-show只是给我们的元素添加一个行内模式：display： none  -->
      <h2 v-show="isShow">def</h2>
      <!--* 当 切换频率非常高时，使用v-show，当只有一次切换时，使用v-if -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          isShow: true,
        },
      })
    </script>
  </body>
</html>
